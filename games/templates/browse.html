<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Library</title>
  <link rel="stylesheet" href="../static/css/main.css">
</head>
<body class="browse-page">
    {% include 'navbar.html' %}
  <aside class="browse-sidebar">
    <h2>GENRES</h2>
    <ul>
      <li>Action</li>
      <li>Adventure</li>
      <li>RPG</li>
      <!-- Add more genres here -->
    </ul>
  </aside>
  <main class="browse-main-content">
    <h1>Game Library</h1>
    <p>Total number of games: {{ number_of_games }}</p>
    <div class="games-list">
      {% for game in games %}
      <div class="game-card">
          <img src="{{ game.image_url }}" alt="{{ game.title }}">
      </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
