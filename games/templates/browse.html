<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Library</title>
  <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    {% include 'navbar.html' %}
  <aside class="browse-sidebar">
    <h2>Genres</h2>
    <ul>
      <li>Action</li>
      <li>Adventure</li>
      <li>RPG</li>
      <!-- Add more genres here -->
    </ul>
  </aside>
  <main class="browse-main-content">
    <h1>Game Library</h1>
    <div class="games-list">
      {% for game in games %}
      <div class="game-card">
          {{game.title}} <br>
          <img src="{{ game.image_url }}" >
      </div>
      {% endfor %}
      <!-- Add more game cards here -->
    </div>
  </main>
</body>
</html>
