<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Library</title>
  <link rel="stylesheet" href="../static/css/main.css">
</head>
<body class="browse-page">
    {% include 'navbar.html' %}
    {% include 'aside.html' %}

  <main class="browse-main-content">
    <p class = "game-count">Total number of games: {{ number_of_games }}</p>
    <div class="games-grid">
      {% for game in games %}
      <div class="game-card">
        <a href="{{ url_for('gameDescription_bp.gameDescription', game_id=game.game_id) }}">
          <img src="{{ game.image_url }}" alt="{{ game.title }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
