<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Description</title>
    <link
      rel="stylesheet" href="../static/css/main.css"
    />
</head>
<body class="game-description">
  {% include 'navbar.html' %}
            <div id="container">
              <main id="main">


                <section class="hero">
                  <div class="blurred-image" style="background-image: url('{{ game.image_url }}');"></div>

                  <div class="game-image">
                  <img src="{{ game.image_url }}" alt="game image">
                  </div>
                  <h2 class="game-title">{{ game.title }}</h2>
                  <h3 class="game-publisher"><i>{{ game.publisher }}</i></h3>
                  <p class="price">${{ game.price }}</p>
                </section>
                
                <div class="description">
                  <br>
                    <h2 class="about">Description</h2>
                    <br>

                    <p><i>Release Date:</i> {{ game.release_date }} </p>
                    
                    <p><i></i> {{ game.description }} </p>
                    
                    
                </div>
              </main>
            </div>
</body>
</html>
